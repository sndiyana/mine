<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar align-title="center" class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
       
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
        
        <div class="title">
        <div class="spacer" style="height: 5px;"></div>
              <img src="img/ocbc-logo.png" alt="" width="20%" height="auto">
        </div>
                  <!--
          <div align-title="right" class="buttons" style="padding-bottom:20px">
           <button class="button button-outline button-light" ng-click="logout()"><i class="icon ion-person"></i>Logout</button>
            </div>-->
      </ion-nav-buttons>
    </ion-nav-bar>
    
    <ion-content>
            
            <div style="padding-top:80px" align="center">
                <img src="img/progress/3.PNG" width="60%">
                    </div>
            <div style="padding-top:50px;padding-left:120px;padding-right:120px" >
                <div class="item item-text-wrap assertive item-assertive">
                    <i class="icon ion-information-circled icon-light">  Please select a signing condition.</i>
                </div>
            </div>
            
            <div style="padding-left:120px;float:left">
							<div class="card" data-ng-init="loadContactPerson()" style="padding-left:20px;padding-right:20px;float:left">
									<div class="row" >
											<div class="col"><b>Authorized Person</b></div>
									</div>
									
									<div class="list" ng-repeat="x in contactPerson">
											
											<div class="row row-center">
													
													<div class="col.col-50"><b>{{x.name}}</b> , {{x.position}} <br> {{x.IC}},  {{x.citizenship}}
															<!--br><a class="button button-icon icon ion-image" ng-click=""-->
																	<!--div ng-show="x.ID==''" class="assertive"> * NOTE : NO IC taken </div-->
													</div>
											</div>
									</div>
							</div>
						</div>
            
						<div style="padding-right:120px;float:right">
							<div class="card" style="padding-left:20px;padding-right:20px;float:right">
									<div class="row" >
											<div class="col"><b>Signing Condition</b></div>
									</div>
									
									<div class="row row-center">
											<div class="col">
													<ion-radio ng-model="setting.choice"  ng-value="'Singly'">Singly</ion-radio>
													<ion-radio ng-model="setting.choice"  ng-value="'Jointly'">Any 2 Jointly</ion-radio>
											</div>
									</div>
							</div>
						</div>
            
            
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-assertive">
        <button class="button icon ion-chevron-left" ng-click="back()">Back</button>
        <button class="button icon ion-chevron-right pull-right" ng-click="next()" >Next</button>
        </ion-footer-bar>
       </ion-side-menu-content>
