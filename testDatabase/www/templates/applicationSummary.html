<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar align-title="center" class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
       
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
        
        <div class="title">
        <div class="spacer" style="height: 5px;"></div>
              <img src="img/ocbc-logo.png" alt="" width="20%" height="auto">
        </div>
                  <!--
          <div align-title="right" class="buttons" style="padding-bottom:20px">
           <button class="button button-outline button-light" ng-click="logout()"><i class="icon ion-person"></i>Logout</button>
            </div>-->
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div class="card">
            
            <div style="padding-top:80px" align="center">
                <img src="img/progress/3.PNG" width="60%">
            </div>
            
            <!--div class = "item item-text-wrap assertive-bg whiteText centeredText">
                <i class="icon  ion-information-circled"></i>  Application Summary
            </div-->
            
            <div style="padding-top:70px;padding-left:120px;padding-right:120px">
                <div class="adHead"><i class="icon ion-information-circled"></i>
                    <b>Application Summary.</b>
                </div>
            </div>
        
        <div class="list card">

        <div class="item item-avatar stable-bg">
            <img src="./img/businessFirst2.png">
          <p>Account Type</p>
          <h2>{{acct}}</h2>
        </div>

                <label class="item item-icon-left  item-stacked-label stable-bg" data-ng-init="loadServices()">
                    <span class="input-label"> <i class="icon ion-gear-a"></i>Services</span>
                    <div class ="list stable-bg" ng-repeat="p in loadServices">
                        <!--div class="item  leaveBottomGap">Business Debit Card</div>
                        <div class="item ash-bg">eAlerts@OCBC</div-->
                            <!--div class="col col-25 midnight-bg2 textPadding">Name</div-->
                            <div class="col ash-bg2 textPadding"> {{p.serviceName}} </div>
                    </div>
                </label>
                
                <label class="item item-icon-left  item-stacked-label stable-bg" data-ng-init="loadInfo()>
                    <span class="input-label"> <i class="icon ion-briefcase"></i>Company Details</span>
                    <div class ="list companyDetailsList stable-bg " ng-repeat="y in appInfo">
						<div class="row">
                            <div class="col col-25 midnight-bg2 textPadding">Name</div>
                            <div class="col ash-bg2 textPadding"> {{y.name}} </div>
                        </div>
                        <div class="row">
                            <div class="col col-25 midnight-bg textPadding">Company Type</div>
                            <div class="col ash-bg textPadding">{{y.business_type}}</div>
                        </div>
                        <div class="row">
                            <div class="col col-25 midnight-bg textPadding">Incorporation Date</div>
                            <div class="col ash-bg textPadding">23/12/1988</div>
                        </div>

                        <div class="row">
                            <div class="col col-25 midnight-bg textPadding">Country</div>
                            <div class="col ash-bg textPadding">Singapore</div>
                        </div>
						<div class="row">
                            <div class="col col-25 midnight-bg textPadding">Address</div>
                            <div class="col ash-bg textPadding">{{y.business_address}}
							<!--button ng-show="{{verified}} === 0" style="float:right" class="button button-small button-outline button-assertive">Address Not Verified</button>
							<button ng-show="{{verified}} === 1" style="float:right" class="button button-small button-outline button-balanced">Address Verified</button--></div>
                        </div>
                    </div>
                </label>
                
                <label class="item item-icon-left  item-stacked-label stable-bg" data-ng-init="loadContactPerson()">
					<span class="input-label"> <i class="icon ion-person-stalker"></i>List of Authorized Signatories</span> 
						<div ng-repeat="x in contactPersons">
                        <div class="row">
                            <div class="col col-25 midnight-bg2 textPadding">Name/Position</div>
                            <div class="col ash-bg2 textPadding"> {{x.name}}, {{x.position}} </div>
                        </div>
                        <div class="row">
                            <div class="col col-25 midnight-bg textPadding">NRIC/Citizenship</div>
                            <div class="col ash-bg textPadding">{{x.IC}}</div>
                        </div>
                        <div class="row">
                            <div class="col col-25 midnight-bg textPadding">Phone</div>
                            <div class="col ash-bg textPadding">{{x.contact_num}}</div>
                        </div>

                        <div class="row">
                            <div class="col col-25 midnight-bg textPadding">Email</div>
                            <div class="col ash-bg textPadding">sitinf.2014@smu.edu.sg</div>
                        </div>
						</div>
                </label>
            
                <label class="item item-icon-left  item-stacked-label stable-bg">
                    <span class="input-label"> <i class="icon ion-ios-paper"></i>Summary for Authorized Signatories</span>
                    <div class="applicationSummaryTable">
                        <div class="row header">
                            <div class="col col-20">Name</div>
                            <div class="col col-20">Contact Person</div>
                            <div class="col col-20">Authorized Signatory</div>
                            <div class="col col-20">Access to Internet Banking</div>
                            <div class="col col-20">Debit Card</div>
                        </div>
                        <div class="row nonheader" ng-repeat="x in contactPersons">
                            <div class="col col-20">{{x.name}}</div>
                            <div class="col col-20 yesIcon" >
								<div  class="yesIcon" ng-show="{{x.isContact}} == 1">
									<img src="./img/accept-tick-icon.png">
								</div>
							</div>
                            <div class="col col-20 yesIcon">
								<div  class="yesIcon" ng-show="{{x.isSignatory}} == 1">
									<img src="./img/accept-tick-icon.png">
								</div>
							</div>
                            <div class="col col-20 yesIcon">
								<div  class="yesIcon" ng-show="{{x.isOApprove}} == 1">
										<img src="./img/accept-tick-icon.png">
								</div>
							</div>
                            <div class="col col-20 yesIcon">
								<div  class="yesIcon" ng-show="{{x.isCard}} == 1">
										<img src="./img/accept-tick-icon.png">
								</div>
							</div>
                        </div>
                    </div>
                </label>
                </div></div>
        
    </ion-content>
    
    <ion-footer-bar class="bar-assertive" align-title="center">
        <div class="buttons">
            <button class="button button-outline button-light" ng-click="backOne()"> <i class="icon ion-arrow-left-c"></i>Back</button>
        </div><div class="title">
        </div>
        <div align-title="right" class="buttons" style="padding-bottom:20px">
            <button class="button button-outline button-light" ng-click="nextP()">Next<i class="icon ion-arrow-right-c"></i></button>
        </div>
    </ion-footer-bar>
         </ion-side-menu-content>

      <h1 class="title">OCBC Bank</h1>
    </ion-header-bar>

    Account Opening 
    </ion-item>
    <ion-item menu-close href="#/tracker">
    Progress Tracker
    </ion-item>
    </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-stable bar-dark">
      <h1 class="title" ng-click="logout()"><i class="icon ion-person"></i> Logout</h1>
    </ion-footer-bar>
       
  </ion-side-menu>
</ion-side-menus>
