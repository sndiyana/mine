<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar align-title="center" class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
       
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
        
        <div class="title">
        <div class="spacer" style="height: 5px;"></div>
              <img src="img/ocbc-logo.png" alt="" width="20%" height="auto">
        </div>
                  <!--
          <div align-title="right" class="buttons" style="padding-bottom:20px">
           <button class="button button-outline button-light" ng-click="logout()"><i class="icon ion-person"></i>Logout</button>
            </div>-->
      </ion-nav-buttons>
    </ion-nav-bar>
   
    
    <ion-content>
            
        <div style="padding-top:80px" align="center">
            <img src="img/progress/3.PNG" width="60%">
        </div>
        <div style="padding-top:50px;padding-left:120px;padding-right:120px" >
            <div class="item item-text-wrap assertive item-assertive">
                <i class="icon ion-information-circled icon-light">  Setting Up Online Account.</i>
            </div>
        </div>
            
        <div style="font-size:20px; padding-top:30px;padding-left:150px" ng-repeat="x in names">
            <img src="img/icons/bc.jpg" alt="" style="float:left"><br>
                Use this ID <b>{{cName}}</b> to login <br>into OCBC Business Internet Banking. <i class="icon ion-edit" ng-click="editCU()"></i> <br>
        </div>
        <div style="padding-left:200px;padding-right:150px" ng-repeat="x in names" ng-show="updateUsename">
            <label class="item item-input">
                <span class="input-label"><b>New Username</b></span>
                <input ng-model="username" placeholder= "{{cName}}" type="text">
            </label>
						<button style="float:right" class="button button-assertive" ng-click="updateName(username)"> Update</button>
						
            </div>
        <div style="padding-top:60px;padding-left:120px;padding-right:120px" >
            <div class="item item-text-wrap assertive item-assertive">
                <i class="icon ion-information-circled icon-light">  Assign who can view and approve transactions.</i>
            </div>
        </div>
   
        <div style="font-size:20px; padding-top:30px;padding-left:120px;padding-right:120px">
            <div class="card" data-ng-init="loadContactPerson()">
                
                <div class="row" >
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col" style="font-size:16px"><b>Create and Approve Transactions</b></div>
                    <div class="col" style="font-size:16px"><b>View Transactions</b> </div>
                </div>
                
                <div class="list" ng-repeat="x in contactPerson">
                    
                    
                    <div class="row row-center">
                        
                        <div class="col"><a ng-click="showPopup()"><img class="col" src="img/icons/addImg.png" width="40%" height="auto" ></a></div>
                        <div class="col.col-50"><b>{{x.name}}</b> , {{x.position}} <br>
						    <button style="float:left" class="button button-assertive" ng-click="onlineID(x.IC)"> Add Username</button>

                           <!--button ng-show="{{x.onlineID}} == 'empty'" style="float:left" class="button button-assertive" ng-click="onlineID(x.IC)"> Add Username</button>
						   <div class="col.col-50" ng-show="{{x.onlineID}} !== 'empty'"> Online ID: {{x.onlineID}} </div-->
                         </div>
                        <div class="col"><center><ion-checkbox ng-model="x.isOApprove" class="checkbox-dark" ng-change="onlineASwitch(x.IC,x.isOApprove)"></ion-checkbox></center></div>
                        <div class="col"><center><ion-checkbox ng-model="x.isOView" class="checkbox-dark" ng-change="onlineVSwitch(x.IC,x.isOView)"></ion-checkbox></center></div>
                    </div>
                </div>
                <!--
                 <div class="row">
                 <div class="col"><img class="col" src="img/icons/addImg.png" ></div>
                 <div class="col.col-50">{{contactPerson2.name}} , {{contactPerson2.position}} <br> {{contactPerson2.IC}},  {{contactPerson2.citizenship}}
                 </div>
                 <div class="col"><a class="button button-icon icon ion-edit" ng-click="openModal()"></a></div>
                 <div class="col"><ion-checkbox ng-model="contact1" class="checkbox-dark"></ion-checkbox></div>
                 <div class="col"><ion-checkbox ng-model="signatory1" class="checkbox-dark"></ion-checkbox></div>
                 </div>
                 -->
            </div>
            </div>
            <!--
             <div style="padding-top:100px;padding-left:10px;padding-right:10px">
             <div class="buttons">
             <button class="button button-default fab-left" style="background-color:#848484;padding-left:15px;padding-right:15px"><font style="color:white"><b>Back</b></font></button>
             <button class="button button-default fab-right" ng-click="nextP()" style="background-color:#DF0101;padding-left:15px;padding-right:15px"><font style="color:white"><b>Next</b></font></button>
             </div>
             </div>
             -->
            
    </ion-content>
    <ion-footer-bar class="bar-assertive" align-title="center">
        <div class="buttons">
            <button class="button button-outline button-light" ng-click="backCP()"> <i class="icon ion-arrow-left-c"></i>Back</button>
        </div><div class="title">
        </div>
        <div align-title="right" class="buttons" style="padding-bottom:20px">
            <button class="button button-outline button-light" ng-click="next()">Next<i class="icon ion-arrow-right-c"></i></button>
        </div>
    </ion-footer-bar>
       </ion-side-menu-content>
 <ion-side-menu side="left">

      <h1 class="title">OCBC Bank</h1>

  </ion-side-menu>
</ion-side-menus>
