<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar align-title="center" class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
       
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
        
        <div class="title">
        <div class="spacer" style="height: 5px;"></div>
              <img src="img/ocbc-logo.png" alt="" width="20%" height="auto">
        </div>

          <div align-title="right" class="buttons" style="padding-bottom:20px">

            </div>-->
      </ion-nav-buttons>
    </ion-nav-bar>
   
    
    <ion-content>
            
            <div style="padding-top:80px" align="center">
                <img src="img/progress/3.PNG" width="60%">
                    </div>
            <div style="padding-top:50px;padding-left:120px;padding-right:120px" >
                <div class="item item-text-wrap assertive item-assertive">
                    <i class="icon ion-information-circled icon-light">  Please assign contact person and signatories.</i>
                </div>
            </div>
            
            
            <div class="card" data-ng-init="loadContactPerson()">
                
                <div class="row" >
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"><b>Add as Authorized Contact</b></div>
                    <div class="col"><b>Add as Authorized Signatory</b> </div>
                </div>
                
                <div class="list" ng-repeat="x in contactPersons">
                    
                    
                    <div class="row row-center">
                        
                        <div class="col"><a ng-click="showPopup()"><img class="col" src="img/icons/addImg.png" width="40%" height="auto" ></a></div>
                        <div class="col.col-50"><b>{{x.name}}</b> , {{x.position}} <br> {{x.IC}},  {{x.citizenship}},
                            <br> Contact no: {{x.contact_num}}  
                            <br><!--a class="button button-icon icon ion-image" ng-click=""-->
                                <a class="button button-icon icon ion-edit" ng-click="openModal(x.index = $index)"></a>
                                <a class="button button-icon icon ion-trash-a" ng-click="deleteConfirm(x.IC)"></a><br>
                                <!--div ng-show="x.ID==''" class="assertive"> * NOTE : NO IC taken </div-->
                                </div>
                        <div class="col"><center><ion-checkbox ng-model="x.isContact" class="checkbox-dark" ng-change="contactSwitch(x.IC,x.isContact)"></ion-checkbox></center></div>
                        <div class="col"><center><ion-checkbox ng-model="x.isSignatory" class="checkbox-dark" ng-change="signatorySwitch(x.IC,x.isSignatory)"></ion-checkbox></center></div>
                    </div>
                </div>
                <!--
                 <div class="row">
                 <div class="col"><img class="col" src="img/icons/addImg.png" ></div>
                 <div class="col.col-50">{{contactPerson2.name}} , {{contactPerson2.position}} <br> {{contactPerson2.IC}},  {{contactPerson2.citizenship}}
                 </div>
                 <div class="col"><a class="button button-icon icon ion-edit" ng-click="openModal()"></a></div>
                 <div class="col"><ion-checkbox ng-model="contact1" class="checkbox-dark"></ion-checkbox></div>
                 <div class="col"><ion-checkbox ng-model="signatory1" class="checkbox-dark"></ion-checkbox></div>
                 </div>
                 -->
            </div>
            
            <div align="center">
                <button class="button icon ion-ios-personadd button-assertive" ng-click="openModal()"> Add Contact Person</button>
            </div>

             </div>
             </div>
             -->
            
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-assertive">
        <button class="button icon ion-chevron-left" ng-click="back()">Back</button>
        <button class="button icon ion-chevron-right pull-right" ng-click="next()" >Next</button>
   </ion-footer-bar>
