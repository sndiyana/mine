<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar align-title="center" class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
       
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
        
        <div class="title">
        <div class="spacer" style="height: 5px;"></div>
              <img src="img/ocbc-logo.png" alt="" width="20%" height="auto">
        </div>
                  <!--
          <div align-title="right" class="buttons" style="padding-bottom:20px">
           <button class="button button-outline button-light" ng-click="logout()"><i class="icon ion-person"></i>Logout</button>
            </div>-->
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>
        <div style="padding-top:80px" align="center">
            <img src="img/progress/2.PNG" width="60%">
                </div>
        
        <div style="padding-top:40px" align="center">
            <img src="img/icons/services.png" width="15%" height="auto">
            <!--h1>Add Your Services</h1></br-->
        </div>
        
        <div class = "item item-text-wrap redCard"><i class="icon ion-information-circled"></i>
            Please Choose Any Additional Services
        </div>
        
        <div align="center" style="padding-top:60px" data-ng-init="loadServices()">
            <div ng-repeat="y in services">

                <div class="servicesHeader">{{y.serviceName}}</div>
                <!-- Service Name: {{y.id}} </br> -->
                <table style>
                    <tr>
                        <th style="width:70%">
                            <div class="servicesContent">
                                {{y.info}}
                                <!-- Upload ID: {{x.uploadId}} -->
                            </div>
                        </th>

                        <th style="width:30%">
                            <div class="servicesPrice">
                                ${{y.price}}/month
                            </div>
                        </th>
                    </tr>
                </table>

                <ion-checkbox class="checkbox-assertive" ng-model="y.checked"><i class="icon ion-plus"></i> Add {{y.serviceName}}</ion-checkbox>

                <br><br><br>

                <!--<div class="item"  ng-model="y.checked"  ng-show="isShowingService(y.checked)">!-->

            </div>

            <div ng-repeat="x in selected">

                <div class="servicesHeader">{{x.serviceName}}</div>
                <!-- Service Name: {{y.id}} </br> -->
                <table style="width:100%">
                    <tr>
                        <th style="width:70%">
                            <div class="servicesContent">
                                {{x.info}}
                                <!-- Upload ID: {{x.uploadId}} -->
                            </div>
                        </th>

                        <th style="width:30%">
                            <div class="servicesPrice">
                                ${{x.price}}/month
                            </div>
                        </th>
                    </tr>
                </table>

                <div class="servicesAdded">
                    Added
                </div>
                <br><br><br>

            </div>

        </div>
    </ion-content>
    
    <ion-footer-bar class="bar-assertive" align-title="center">
        <div class="buttons">
            <button class="button button-outline button-light" ng-click="back2()" > <i class="icon ion-arrow-left-c"></i>Back</button>
        </div><div class="title">
        </div>
        <div align-title="right" class="buttons" style="padding-bottom:20px">
            <button class="button button-outline button-light" ng-click="editServiceRecord(services)">Next<i class="icon ion-arrow-right-c"></i></button>
        </div>
    </ion-footer-bar>
 </ion-side-menu-content>
     <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-dark">
      <h1 class="title">OCBC Bank</h1>
    </ion-header-bar>
    <ion-content>
    <ion-list>
    <ion-item menu-close href="#/appointment">
    Appointment Scheduler 
    </ion-item>
    <ion-item menu-close href="#/acraDetails">
    Account Opening 
    </ion-item>
    <ion-item menu-close href="#/tracker">
    Progress Tracker
    </ion-item>
    </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-stable bar-dark">
      <h1 class="title" ng-click="logout()"><i class="icon ion-person"></i> Logout</h1>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
